<div class="container">
  <h2>{{ title }}</h2>

  <h3>Promoted Products</h3>
  <div class="list-group">
    <div class="list-group-item" *ngFor="let product of promotedProducts">
      <h4 class="list-group-item-heading">
        {{ product.name  }}

        <span class="label label-default">${{ product.price }}</span>
      </h4>

      <p class="list-group-item-text">{{ product.description }}</p>
    </div>
  </div>

  <h3>Regular Products</h3>
  <div class="list-group">
    <div class="list-group-item" *ngFor="let product of regularProducts">
      <h4 class="list-group-item-heading">
        {{ product.name  }}

        <span class="label label-default">${{ product.price }}</span>
      </h4>

      <p class="list-group-item-text">{{ product.description }}</p>
    </div>
  </div>

</div>
