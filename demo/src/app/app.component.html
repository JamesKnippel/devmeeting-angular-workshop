<div class="container">
  <h2>{{ title }}</h2>

  <search-cmp (search)="onSearch($event)"></search-cmp>

  <sort-button *ngFor="let sortProperty of ['price', 'name']"
               [property]="sortProperty"
               [sort]="sort"
               (sortChange)="onSort($event)"
  ></sort-button>

  <product-list-cmp
    [header]="'Product Listing'"
    [products]="products | filterElements: predicate"
  ></product-list-cmp>

</div>
