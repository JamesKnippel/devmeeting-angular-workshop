<div class="container">
  <h2>{{ title }}</h2>

  <search-cmp (search)="onSearch($event)"></search-cmp>

  <button (click)="onSort()" class="btn btn-default">
    <i class="glyphicon glyphicon-arrow-{{ reverse ? 'up' : 'down' }}"></i>
    Price
  </button>

  <product-list-cmp
    [header]="'Product Listing'"
    [products]="products">
  </product-list-cmp>

</div>
