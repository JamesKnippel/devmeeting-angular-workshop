<search-cmp (search)="onSearch($event)"></search-cmp>

<sort-button-cmp
    *ngFor="let sortProperty of ['price', 'name']"
    [property]="sortProperty"
    [sort]="sort"
    (sortChange)="onSort($event)"
></sort-button-cmp>

<product-list-cmp
    [header]="'Product Listing'"
    [products]="products | filterElements:predicate | sortElements:sort"
></product-list-cmp>
